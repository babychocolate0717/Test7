
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'ingestion-api'
    static_configs:
      - targets: ['ingestion:8000', 'ingestion-2:8000', 'ingestion-3:8000']

  # --- 新增區塊：監控 Nginx Exporter ---
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113'] # Exporter 預設會在此 port 提供資料